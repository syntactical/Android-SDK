buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.6.+'
  }
}
apply plugin: 'android'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.0"

  defaultConfig {
    minSdkVersion 18
    targetSdkVersion 18
  }
}

dependencies {
  compile files('../EstimoteSDK/estimote-sdk-preview.jar', '../EstimoteSDK/guava-15.0.jar', '../../AndroidIBeaconLibrary/libs/classes.jar')
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.8'
}